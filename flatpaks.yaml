---
flatpaks:
  # Apps
  - name: org.gnome.Builder
    repo: flathub
    gtk: true
  - name: org.gnome.Games
    repo: flathub
    gtk: true
  - name: org.gnome.Maps
    repo: flathub
    gtk: true
  - name: com.spotify.Client
    repo: flathub
  - name: com.vinszent.GnomeTwitch
    repo: flathub
    gtk: true
  - name: org.gnome.FeedReader
    repo: flathub
    gtk: true
  - name: org.baedert.corebird
    repo: flathub
    gtk: true
  # Apps Nightly
  - name: org.gnome.Builder
    repo: gnome-apps-nightly
    gtk: true
  - name: org.gnome.Maps
    repo: gnome-apps-nightly
    gtk: true
  - name: org.gnome.Epiphany
    repo: gnome-apps-nightly
    gtk: true
  - name: org.gnome.Games
    repo: gnome-apps-nightly
    gtk: true
# Names of all flatpak depending on GTK+
gtk_flatpak_names: >-
    {{ flatpaks
     | selectattr('gtk', 'defined')
     | selectattr('gtk', 'equalto', True)
     | map(attribute='name')
     | list
    }}
