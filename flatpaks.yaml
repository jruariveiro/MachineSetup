---
flatpak_remotes:
  - name: gnome-nightly
    url: https://sdk.gnome.org/gnome-nightly.flatpakrepo
  - name: gnome-apps-nightly
    url: https://sdk.gnome.org/gnome-apps-nightly.flatpakrepo
  - name: flathub
    url: https://flathub.org/repo/flathub.flatpakrepo

flatpaks:
  # Apps
  - name: org.gnome.Builder
    remote: flathub
    gtk: true
  - name: org.gnome.Games
    remote: flathub
    gtk: true
  - name: org.gnome.Maps
    remote: flathub
    gtk: true
  - name: com.spotify.Client
    remote: flathub
  - name: com.valvesoftware.Steam
    remote: flathub
  - name: com.vinszent.GnomeTwitch
    remote: flathub
    gtk: true
  - name: org.gnome.FeedReader
    remote: flathub
    gtk: true
  - name: org.gnome.Fractal
    remote: flathub
    gtk: true
  - name: org.baedert.corebird
    remote: flathub
    gtk: true
  # Apps Nightly
  - name: org.gnome.Builder
    remote: gnome-apps-nightly
    gtk: true
  - name: org.gnome.Maps
    remote: gnome-apps-nightly
    gtk: true
  - name: org.gnome.Epiphany
    remote: gnome-apps-nightly
    gtk: true
  - name: org.gnome.Games
    remote: gnome-apps-nightly
    gtk: true

# Names of all flatpak depending on GTK+
gtk_flatpak_names: >-
    {{ flatpaks
     | selectattr('gtk', 'defined')
     | selectattr('gtk', 'equalto', True)
     | map(attribute='name')
     | list
    }}
